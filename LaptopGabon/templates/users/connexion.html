{% extends "base.html"%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="background-color:whitesmoke;">

    <div class="row" style="position:center;text-align:center;margin:0 auto;margin-left:380px;width:100%;">

        <div class="col-8 col-md-4 mx auto">

            <form method="POST">

                {% csrf_token %}

                <div class="form-group">

                    <legend class="mb-4 pb-3 border-bottom text-uppercase">connectez-vous</legend>

                    {{form|crispy}}

                </div>

                <div class="form-group">

                    <button class="btn-outline-info" type="submit">connexion</button>

                </div>

                <div class="border-top mt-3">

                    <small class="text-muted">

                        vous n'avez pas de compte ? <a class="ml-2" href="{% url 'register'%}">Cr√©e un compte</a>

                    </small>

                </div>

            </form>

        </div>

    </div>
    
</div>

{% endblock content %}

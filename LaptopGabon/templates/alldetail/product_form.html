{% extends "base.html"%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="background-color:whitesmoke;">
    <div class="row" style="position:center;text-align:center;margin:0 auto;margin-left:380px;width:100%;">
        <div class="col-8 col-md-4 mx auto">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <legend class="mb-4 pb-3 border-bottom text-uppercase">Ajouter un produit</legend>
                    <table style="width:100;">

                    {{form|crispy}}

                    </table>
                </div>
                <div class="form-group">
                    <button class="btn-outline-info" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
